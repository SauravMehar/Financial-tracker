<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financial tracker</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="createbudget.css">
</head>

<body>
    <div class="header">
        <div class="nav-bar">
            <div class="logo">
                <a class="logo-border" href="https://www.google.com/"><img style="height: 60px; " src="\images\logo.png"
                        alt="logo"></a>
                <a class="Ft" href="https://www.google.com/">Financial Tracker</a>
            </div>
            <div class="bttn">
                <button class="btn">+ Create Budget</button>
            </div>

            <div style="display: inline-block;" class="user-icons">
                <img class="home-icon" style="margin-top: 5px; height: 45px;" src="\images\home-icon.png"
                    alt="home-icon">
                <img class="user-icon" style="height: 45px; margin-left: 20px;" src="\images\user-icon.png"
                    alt="user-icon">
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="mid-top">
            <h3 class="budget-name">budget name</h3>
            <h3 class="amount-status">amount set/amount left </h3>
        </div>
        <div class="mid-mid">
            <h3 class="members">Members</h3>
            <h3 class="names">Names</h3>
            <h3 class="mem">Total-Members</h3>
            <h2 class="count">12</h2>
        </div>
        <div class="mid-low">
            <button class="Add-expenses-btn">+ Add Expenses</button>
            <h3 class="valid-date"> valid-date</h3>
        </div>
    </div>

</body>

</html>
